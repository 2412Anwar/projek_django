{% extends 'index.html' %} 
{% block content  %} 
<h3>Form Pemesanan Tiket</h3> 
<form method="POST" action="{% url 'process_form' %}"> 
    {% csrf_token %} 
     
    <div class="mb-3"> 
      <label class="form-label">Nama</label> 
      <input type="text" name="nama" class="form-control" /> 
    </div>
    <div class="mb-3"> 
        <label class="form-label">Email</label> 
        <input type="email" name="email" class="form-control" /> 
      </div>
    <div class="mb-3"> 
      <label class="form-label">Jumlah tiket</label> 
      <input type="number" name="tiket" class="form-control" /> 
    </div>
    <div class="mb-3"> 
        <label class="form-label">Metode Pembayaran</label> 
        <select name="bayar" class="form-select" aria-label="Default select example"> 
            <option selected>-- Pilih Pembayaran --</option> 
            {% for bayar in ar_bayar %} 
                <option value="{{ bayar }}">{{ bayar }}</option> 
            {% endfor %} 
        </select> 
    </div>
    <button type="submit" class="btn btn-primary">Simpan</button> 
</form> 
{% endblock  %}
